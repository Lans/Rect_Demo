<body>
  <div id="test"></div>
  <script type="text/babel">
    class Person{
        //构造函数
        constructor(name,age){
            this.name=name
            this.age=age
        }
        //通过speak实例调用的，speak就是this的实例
        speak() {
            console.log(this.name)    
        }
    }
    //继承
    class Student extends Person{
        constructor(name,age,grade){
            super(name,age)
            this.grade=grade
        }

        speak(){
            console.log(`${this.age}+${this.grade}`)    
        }

        study(){

        }
    }

   const p=new Student("lans",12,123)
   p.speak()
   console.log(p)

</script>
